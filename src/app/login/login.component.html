  

  <div class="container">      
      <div class="card" style="width:400px">
        <div class="card-body">
            <h2>Login</h2>
            <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" class="form-horizontal">
                <div class="form-group">
                  <div class="col-sm-12">
                  <input type="text" class="form-control" required name="userName" ngModel placeholder="Username">
                  </div>
                </div>  
                <div class="form-group">
                  <div class="col-sm-12">
                  <input type="password" class="form-control" required name="password" ngModel placeholder="Password">
                  </div>
                </div>  
                <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" > Login</button> 
              </div>
              </form> 
          
        </div>
      </div>
    </div>
